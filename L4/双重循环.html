        // 打印99乘法表
        let i = 1
        let j = 1
        while (i <= 9) {
            j = 1
            while (j <= i) {
                document.write(j + '*' + i + '=' + (i * j) + ' ' + ' ')
                j++
            }
            document.write('<br/>')
            i++
        }
    </script>
