<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        // 比较运算符

        var x = 10
        var y = 20 // 赋值
        console.log(x > y);
        console.log(x >= y);
        console.log(x < y);
        console.log(x <= y);
        console.log(x === y); // 相等
        console.log(x !== y);
        
        console.log(1 == '1');
        console.log(1 === '1');
        console.log(1 == true);
        console.log(1 === true);

    </script>
</body>
</html>
