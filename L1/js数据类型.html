<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 数据类型 Number String Boolean Undefined Null Object
        var a = 10 // number   int 整型
        var b = 10.1 // number   float  浮点型
        var c = '张三' // string
        var d = "Simba" // string
        var e = '\'' // string 转义字符 
        var f = "'" // string 外双内单
        var g = '"' // string 外单内双
        var h = true // boolean 布尔值 真/对/成立   2 > 1
        var i = false // boolean 布尔值 假/否/不成立 2 < 1
        var j = 10 + 20 // number 算数表达式
        var k = 10 > 20 // boolean 布尔表示式
        var l = 'Simba' + 'Say Hi'
        var m = {
            name : 'simba',
            age : 20,
            height : 80,
            gender : '男',
            isMarried : false
        }// object 对象 表示复杂的事物
        var n = null  // null 空 null是object类型
        var o = undefined // undefined 未定义  没有开辟的空间
        var p = Symbol() // symbol 表示一个独一无二的


        // 如何判断数据类型typeof+空格+判断的数据
        console.log(typeof o);
        console.log(typeof p);
        console.log(typeof n);
        console.log(typeof m);
    </script>
</body>
</html>
