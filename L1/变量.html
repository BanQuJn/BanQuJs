<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        1.js的诞生,由网景公司开发的,最早是为了进行表单验证,
        最早的时候前端做不了表单验证,所以的请求都是后端来进行验证,只是请求速度效率很差
        后来网景公司发明了javascript前端来解决这个事
        javascript和java没有任何关系,只是名字上蹭个java的热度
    </div>
    <!-- script的标签,在浏览器中声明这是一段js代码,js最好放在代码的最底部 -->
    <script>
        // 1. 变量  js里面的最小单元
        // var 声明 和 方程中设x一样
        var x = 10
        var y = 20

        var a = 10,
            b = 20

        // 不可以 var a, b = 20 error

        // 变量名命名规则,必须/_/$/a-z/开头,不能带有特殊符号- %
        // 不要用中文命名
        // 多个单词组成首单词首字母小写,后面的单词首字母大写
        var _1 = 2
        var $1 = 3
        var a1 = 4

        
    </script>
</body>

</html>
