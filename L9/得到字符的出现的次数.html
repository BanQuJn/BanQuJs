        let maxCode = {
            name: '',
            count: 0
        }

        let str = 'hello world . i like javascript'
        let obj = {}
        for (let i = 0; i < str.length; i++) {
            if (str[i] !== ' ') {
                let key = str[i]
                if (!obj[key]) obj[key] = 1
                else obj[key]++
                if (obj[key] > maxCode.count) {
                    maxCode.name = key
                    maxCode.count = obj[key]
                }
            }
        }
        console.log(obj);
        console.log(`出现次数最多的字符是${maxCode.name},一共出现了${maxCode.count}次`);
    </script>
