<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let obj = {
            a: 1,
            b: 2,
            c: 3,
            d: 4
        }

        let obj1 = {
            name:'lilin',
            age:20,
            gender:'man'
        }

        function stringify(obj) {
            let arr = []
            for (let key in obj) {
                let val = obj[key]
                let str = [key, val].join('=')
                arr.push(str)
            }
            return arr.join('&')
        }

        
        console.log(stringify(obj1));
    </script>
</body>

</html>
