<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let month = parseInt(prompt('请输入一个月份'))
        if (isNaN(month)) {
            console.log('请输入正确的月份');
        } else {
            // switch选择结构
            switch (month) {
                // case对比值
                case 1:
                case 3:
                case 5:
                case 7:
                case 8:
                case 10:
                case 12:
                    console.log(month + '月有31天');
                    // break跳出
                    break;
                case 4:
                case 6:
                case 9:
                case 11:
                    console.log(month + '月有30天');
                    break;
                case 2:
                    console.log(month + '月有29天');
                    break;
                // default找不到默认
                default:
                    console.log('请输入正确的月份');
                    break;
            }
        }
    </script>
</body>

</html>
