<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let a = 10

        // 循环条件，条件为true循环才会执行,条件可以是布尔值或者表达式
        if (true) {
            console.log('a');
        }

        if (2 > 1) {
            console.log('b');
        }

        if (2 > 10) {
            console.log('c');
        }

        if (a >= 10) {
            console.log('d');
        }

        // else 当if条件不满足时 会走else
        if (a > 11) {
            console.log('e');
        } else {
            console.log('f');
        }

        // 如果if else后的条件只有一行，大括号可以省略
        if (a > 10) console.log('g');
        else console.log('h');
    </script>
</body>

</html>
