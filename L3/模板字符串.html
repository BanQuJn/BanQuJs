<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = 10
        let b = 20
        let c = a * b
        console.log(a + '*' + b +  '=' + c);

        //模板字符串
        console.log(`${a}*${b}=${c}`);

        // 打印单引号
        console.log("'");
        console.log('"');
        // 转意字符
        console.log('\'');


        // 定义常量，const定义不能被修改
        const unitPrice = 100
    </script>
</body>
</html>
