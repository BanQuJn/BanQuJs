<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let str = 'Hello World'
        
        // toUpperCase 转大写
        console.log(str.toUpperCase);

        // toLowerCase 转小写
        console.log(str.toLowerCase);

        // length 长度
        console.log(str.length);
        console.log(str[0]);

        // 遍历字符串的每一个字符
        for (let i = 0; i < str.length; i++) {
            console.log(str[i]);
        }

        // split 按指定字符分割成数组
        console.log(str.split(' '));

        // 利用数组翻转字符串
        console.log(str.split('').reverse().join(''));

        // repeat 复制字符串
        console.log('-'.repeat(30));

        // replace 替换字符串,不会影响原字符串,默认只会替换第一个
        console.log(str.replace('World','China'));

        // 利用正则表达式全部替换
        console.log(str.replace(/World/g,'China'));

        // includes 包含
        console.log(str.includes('o'));

        // 判断字符串中是否包含关键字
        let keywords = prompt('请输入关键字')
        let arr1 = ['张三','张三丰','李四','张无忌','李铁牛']
        for (let i = 0; i < arr1.length; i++) {
            if(arr1[i].includes(keywords)){
                console.log(arr1[i]);
            }            
        }

        // 以什么开头 startWith
        console.log(str.startsWith('H'));

        // 以什么结尾 endWith
        console.log(str.endsWith('a'));

        // 截取字符串 substr start length  开始下标  长度
        console.log(str.substr(4,5));

        // 截取字符串 substring start end  开始下标  结束下标
        console.log(str.substring(4,5));

        // 第一次出现的位置 indexOf 有则返回下标
        console.log(str.indexOf('o'));

        // 最后一次出现的位置 lastIndexOf 无则返回-1
        console.log(str.lastIndexOf('0'));

        // 通过indexOf截取字符串位置
        console.log(str.substring(str.indexOf('o'),10));

        // 拼接字符串 concat 不会改变原字符串
        console.log(str.concat('12mm'));

        // charCodeAt
        console.log(str.charCodeAt);
    </script>
</body>
</html>
