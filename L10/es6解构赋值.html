    <script>
        // 解构 ES6语法
        let obj = {
            age: 20,

        // 属性一多 解构很麻烦
        // let age = obj.age
        // let name = obj.name

        // let {
        //     age,
        //     name,
        //     gender
        // } = obj

        // console.log(age);
        // console.log(name);
        // console.log(gender);

        let age = 10
        // 之前定义过同样的变量名 名字冲突 起别名
        // 加冒号后面是定义名, 前面是去对象里面找这个值
        let {
            age: age1,

        } = obj
        console.log(age1);


        // 数组解构 数组是按顺序走的 访问数组里的下标
        let arr = [111, 22, 33, 44]
        // let [a,b,c,d] = arr
        let [, b, c] = arr
        console.log(b, c);


        let username = 'ace'
        let password = 123456
        let type = '管理员'

        let user = {
            username,
            password,
            type
        }

        let user = {
            username: username,
            password: password,
            type: type
        }

        let user = {
            zz: username,
            aa: password,
            cc: type
        }

        console.log(user);

        // 总结: 对象通过属性名解构  数组通过下标解构
