<!DOCTYPE html>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <script>
        function calc(n){
            if(n === 1) return 1
            let res = n + arguments.callee(n - 1)
            return res
        }
        console.log(calc(10));
    </script>
</body>
