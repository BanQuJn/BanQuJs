<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let ma = {
            name: '马',
            color: '红',
            position: {
                x: 1,
                y: 0
            },
            move(x, y) {
                // this指向方法的调用者,如 a.move this=>a,  b.move this=>b
                // 如果没有人调用this就会指向window对象  this=>window
                console.log(`${this.color + this.name}从${this.position.x}-${this.position.y}移动到了${x}-${y}`);
                this.position.x = x
                this.position.y = y
            }
        }
        ma.move(10, 20)
        ma.move(10, 10)


        function zz(){
            console.log(this);
        }
        zz()
    </script>
</body>
</html>
